---
listen_port: 80
ssl_listen_port: 443
conf_filename: vhost.conf
conf_owner: root
conf_group: root
conf_dir: /etc/nginx/sites-available
conf_enabled_dir: /etc/nginx/sites-enabled
app_cluster_name: appcluster
ssl_certificate: /etc/nginx/certs/{{vhost_names[0]}}.cert
ssl_certificate_key: /etc/nginx/certs/{{vhost_names[0]}}.key
